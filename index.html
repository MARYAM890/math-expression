    <script>
    //task1
        var num1 = 5;
var num2 = 3;

///Programs for subtraction, multiplication, division, and modulus:

var num1 = 8;
var num2 = 4;

// Subtraction
var difference = num1 - num2;
document.write("The difference of " + num1 + " and " + num2 + " is: " + difference + "<br>");

// Multiplication
var product = num1 * num2;
document.write("The product of " + num1 + " and " + num2 + " is: " + product + "<br>");

// Division

document.write("The quotient of " + num1 + " and " + num2 + " is: " + quotient + "<br>");

  //task3
// a. Declare a variable.
var num;

// b. Show the value of variable after declaration.
document.write("Value after variable declaration is: " + num + "<br>");

// c. Initialize the variable with some number.
num = 5;

// d. Show the initial value of the variable.
document.write("Initial value: " + num + "<br>");

// e. Increment the variable.
num++;

// f. Show the value after increment.
document.write("Value after increment is: " + num + "<br>");

// g. Add 7 to the variable.
num += 7;

// h. Show the value after addition.
document.write("Value after addition is: " + num + "<br>");

// i. Decrement the variable.
num--;

// j. Show the value after decrement.
document.write("Value after decrement is: " + num + "<br>");

// k. Show the remainder after dividing the variable’s value by 3.
var remainder = num % 3;
document.write("The remainder after dividing the variable's value by 3 is: " + remainder);
// l. Show output "the remainder is zero" if the remainder is zero
if (remainder === 0) {
    document.write("The remainder is zero" + "<br>");
}

var totalCost = ticketPrice * 5;

// Display the result

document.write("The total cost of buying 5 movie tickets is: " + totalCost + " PKR");
  //task5
//Program to display the multiplication table of any number:

// Define the number for which multiplication table is required
var number = 7; // Example number

// Display the multiplication table of the number
document.write("Multiplication table of " + number + ":<br>");

    document.write(number + " x " + i + " = " + (number * i) + "<br>");
}
  //task6
//Program to convert temperatures from Celsius to Fahrenheit and vice versa:

// Celsius temperature
var celsius = 25;

// Convert Celsius to Fahrenheit
var fahrenheit = (celsius * 9/5) + 32;

// Display the result
document.write(celsius + "°C is " + fahrenheit + "°F<br>");

// Fahrenheit temperature
var fahrenheit2 = 77; // Example Fahrenheit temperature

// Convert Fahrenheit to Celsius
var celsius2 = (fahrenheit2 - 32) * 5/9;

// Display the result
document.write(fahrenheit2 + "°F is " + celsius2 + "°C");

  //task7
// Shopping cart variables
var priceItem1 = 500; // Price of item 1
var priceItem2 = 700; // Price of item 2
var quantityItem1 = 2; // Ordered quantity of item 1
var quantityItem2 = 3; // Ordered quantity of item 2

var totalCost = (priceItem1 * quantityItem1) + (priceItem2 * quantityItem2) + shippingCharges;

document.write("<p>Shipping Charges: " + shippingCharges + " PKR</p>");
